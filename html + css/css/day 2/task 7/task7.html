<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Stylesheet" href="./task7.css">
</head>
<body>

    <p>position: static</p>
    <div class="box">
        <div class="item" >one</div>
        <div class="item" style="background-color: green;">two</div>
        <div class="item">three</div>
        <div class="item">four</div>
    </div>

    <p>position: relative</p>
    <div class="box">
        <div class="item">one</div>
        <div class="item" style="background-color: green; position: relative; top: 50px; left:50px ;" >two</div>
        <div class="item">three</div>
        <div class="item">four</div>
    </div>

    <p>position: absoulte</p>
    <div class="box" style="position: relative;">
        <div class="item">one</div>
        <div class="item" style="background-color: green; position: absolute;left: 30px; top: 30px;">two</div>
        <div class="item">three</div>
        <div class="item">four</div>
    </div>
    
</body>
